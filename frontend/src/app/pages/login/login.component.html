<!-- Botón hamburguesa -->
<button
  class="toggle-btn"
  (click)="toggleSidebar()"
>
  ☰
</button>

<!-- Menú lateral sobrepuesto -->
<aside [class.open]="sidebarOpen" class="sidebar">
  <div class="menu-header">Menú</div>
  <nav class="menu-nav">
    <a routerLink="/home" (click)="toggleSidebar()">🏠 Inicio</a>
  </nav>
</aside>

<!-- Fondo difuso cuando el menú está abierto -->
<div
  class="overlay"
  *ngIf="sidebarOpen"
  (click)="toggleSidebar()"
></div>

<!-- Contenido principal -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>
