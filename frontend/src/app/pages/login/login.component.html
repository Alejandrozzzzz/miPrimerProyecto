<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="onSubmit()" class="login-form">
    <div class="field">
      <label for="username">Usuario</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input id="password" type="password" pPassword [(ngModel)]="password" name="password" required />
    </div>

    <button pButton type="submit" label="Entrar" class="login-button"></button>

    <p *ngIf="error" class="p-error">{{ error }}</p>
  </form>
</div>
