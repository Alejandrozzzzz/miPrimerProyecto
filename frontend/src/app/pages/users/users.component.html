<section class="users-wrapper">
  <!-- Banner superior -->
  <div class="page-banner">
    <h1>Usuarios</h1>
  </div>

  <!-- Contenido principal -->
  <div class="users-container">
    <div class="actions">
      <button
        pButton
        type="button"
        label="Agregar Usuario"
        icon="pi pi-plus"
        class="add-user-btn"
        (click)="toggleForm()"



      ></button>
    </div>

    
    <p-dialog
      [(visible)]="showForm"
      modal="true"
      [style]="{ width: '400px' }"
      header="Agregar Usuario"
      (onHide)="toggleForm()"
    >
      <form (ngSubmit)="addUser()" #userForm="ngForm" class="add-form">
        <input
          type="text"
          placeholder="Nombre"
          name="nombre"
          [(ngModel)]="newUser.nombre"
          required
        />
        <input
          type="text"
          placeholder="Usuario"
          name="usuario"
          [(ngModel)]="newUser.usuario"
          required
        />
        <input
          type="password"
          placeholder="Contraseña"
          name="clave"
          [(ngModel)]="newUser.clave"
          required
        />
        <input
          type="email"
          placeholder="Email"
          name="correo"
          [(ngModel)]="newUser.correo"
          required
        />
        <input
          type="text"
          placeholder="Rol"
          name="rol"
          [(ngModel)]="newUser.rol"
          required
        />
        <button
          pButton
          type="submit"
          label="Guardar"
          [disabled]="userForm.invalid"
          class="p-button-sm"
        ></button>
      </form>
    </p-dialog>
    

    <div class="table-container">
      <p-table
        [value]="users"
        [paginator]="true"
        [rows]="50"
        [scrollable]="true"
        scrollHeight="flex"
        class="p-table"
      >
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Rol</th>
          <th>Estado</th>
          <th>Creado</th>
          <th>Último Acceso</th>
          <th>Acciones</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>{{ user.status }}</td>
          <td>{{ user.createdAt }}</td>
          <td>{{ user.lastLogin }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="p-button-rounded p-button-info"
              style="margin-right: 0.5rem;"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger"
            ></button>
          </td>
        </tr>
      </ng-template>
      </p-table>
    </div>
  </div>
</section>
